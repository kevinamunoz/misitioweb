<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title> slideshows </title>
    <link rel="stylesheet" href="css/slide.css">
    <meta>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  </head>
  <body>
    <div class="main-content">
        <div class="empty-left"></div>
        <nav class="main-nav">
            <div class="logo-box">
                <img class="img-logo "img src="imgslideshow/logo.png" alt="Logo guitar">
            </div>
            <ul class="main-ul">

                <li class="style-li"> <a class="style-item" href="#">Guitarras</a></li>
                <li class="style-li"> <a class="style-item" href="#">Bajos</a></li>
                <li class="style-li"> <a class="style-item" href="#">Accesorios</a></li>
                <li class="style-li"> <a class="style-item" href="#">Tiendas</a></li>
                <li class="style-li"> <a class="style-item" href="#">Nosotros</a></li>
            </ul>
        </nav>

    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img"><img src="imgslideshow/wallp 1.jpg" alt="img" draggable="false"></div>
        </li>
        <li class="card">
          <div class="img"><img src="imgslideshow/wallp 2.jpg" alt="img" draggable="false"></div>
        </li>
        <li class="card">
          <div class="img"><img src="imgslideshow/wallp 3.jpg" alt="img" draggable="false"></div>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
  </body>
</html>
<script src="js/slie.js" defer></script>
