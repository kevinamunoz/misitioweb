<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homecenter</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<div class="cuerpo">
<body>

    <div class="principal">
    <div class="barra">
<div class="box burger"><i class="uil uil-bars"></i></i></div>
        <div class="box logo">
            <a href="Homecenter.html"><img class="logo-hc" src="img/img1.png">
            <img class="logo-hc-mini" src="img/unnamed-removebg-preview.png" alt=""></a>
    </div>
<div class="seeker">
        <div class="busca"><input type="text" placeholder="¿Que estas buscando?"></div>
                <div id="Search"  class="lupa"><i class="uil uil-search"></i></div>
                <div id="Salida" class="s-salida"><i class="uil uil-multiply"></i></div>
        </div>

<div class="box ubicacion"><p class="location"><i class="uil uil-map-marker-alt"></i></p>&nbsp;

        <div class="box shop" ><div class="compra">0</div>

            <div class="box cmr"><img src="img/cmr.png" width="28">&nbsp;<p class="para2">Programa<br>
                <span class="puntos">CMR Puntos</span></p>
        </div>
            <div class="box userlogo"><i class="uil uil-user"></i>&nbsp;<p class="user">Mi cuenta</p></div>
        </div>

<div id="seekerCellID" class="seeker-cell">
        <div id="Search" class="lupa2"><i class="uil uil-search"></i></div>

    </div>
